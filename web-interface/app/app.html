<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- <script src="/vcore/builds/vcore.min.js"></script> -->
    <script src="/vcore/v.js"></script>

  </head>
  <body>
    <style>
      .preloader {
        display:block;
        margin: 0 auto;
        padding: 35% 0;
        width: 80%
      }
      .preloader__ring {
        /* padding: 5% 0 5% 0; */ */
        display: block;
        margin: 0 auto;
        width: 80px;
        height: 80px;
      }
      .preloader__ring:after {
        content: " ";
        display: block;
        width: 54px;
        height: 54px;
        margin: 8px;
        border-radius: 50%;
        border: 4px solid rgba(255,210,85, 1);
        border-color: rgba(255,210,85, 1) transparent rgba(255,210,85, 1) transparent;
        animation: preloader__ring 1.2s linear infinite;
      }
      .preloader__text {
        color: lightgray /* rgba(83, 96, 101, 1) */;
        display:block;
        margin:20px auto;
        /* padding:40%0; */
        width:100%;
        text-align:center;
        font-size: 18px;
      }
      @keyframes preloader__ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="preloader">
      <div class="preloader__ring"></div>
      <loader class="preloader__text">Loading VCore<loader>
    </div>
  </body>
</html>
